name: Build React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 17
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: Install Dependencies
      run: |


        npm install

    - name: Build React App
      run: |
        npm  build 
